# Production will inject this file to protect credentials
paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: development
    development:
        adapter: mysql
        host: mysql
        name: mariokart
        user: local
        pass: 'local'
        port: 3306
        charset: utf8
