<table class="table table-striped table-sm">
    <tr>
        <th>
            Player
        </th>
        <th>
            Character
        </th>
        <th>
            Vehicle
        </th>
        <th>
            Points
        </th>
    </tr>
    {% for player in data.players %}
    <tr player-id="{{ player.id }}">
        <td>
            {{ player.playerName }}
        </td>
        <td>
            {{ data.characters[player.character].name }}
        </td>
        <td>
            {{ data.vehicles[player.vehicle].name }}
        </td>
        <td class="points">
            {{ player.points }}
        </td>
    </tr>
    {% endfor %}
</table>
